name: Tests
on: [push, pull_request]
jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3
      - uses: alaviss/setup-nim@0.1.1
        with:
          path: nim
          version: 2.0.0
      - run: nimble install -y --verbose
      - run: nimble test --verbose
